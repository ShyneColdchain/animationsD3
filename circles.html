<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

/* d3 code */ 

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([0, 100])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, 100])
    .range([height, 0]);
	
// construct circles 
/*var jsonCircles = [ 
	{ "x": 50, "y": 50, "r": 20, "color" : "red"},
	{ "x": 150, "y": 150, "r": 20, "color" : "purple"},
	{ "x": 350, "y": 350, "r": 20, "color" : "blue"},

// randomly generate circles 

var rando = 500; // number of circles 

var randX = [];
var randY = [];
var i;

for (i = 0; i < rando; i++) { 
	var newX = Math.round(Math.random() * width);
	var newY = Math.round(Math.random() * height); // fill screen
	randX.push(newX);
	randY.push(newY);
}

// plan circles 
var data = {
	"randX" : [randX],
	"randY" : [randY]
};

console.log(data);
console.log(data.randX);
console.log(data.randX[0]);
console.log(randX);

// svg canvas to build on 	
var canvas = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom);

// construct circles 
var circle = canvas.selectAll("circle")
		//.data(data, function(d) { return d.randX; })
		.data(randX, function (d) { return d; })
		.enter()
		.append("circle")
		
	circle
		.attr("cx", function (d, i) { return i; })
		.attr("cy", 300)
		//.attr("cy", function (d, i) { return i; })
		.attr("r", function (d) { return Math.sqrt(d); })
		//.style("fill", function (d) { return d.color; })
		.style("fill", "purple");
		
		console.log(circle.data[0]);
		
	// expand circle r - animation
	circle
		.on("click", function (d) { 
			d3.select(this)
			.transition()
			.duration(5000)
			.attr("r", 100); });
			//.attr("r", d.r * 3); });
			


</script>
